<h4 mat-dialog-header>{{data?.title}}</h4>


<div mat-dialog-content class="content">
  <p>{{data?.message}}</p>
</div>

<div mat-dialog-actions>
  <button type="button" mat-button [mat-dialog-close]="true">Ja</button>
  <button type="button" mat-button [mat-dialog-close]="false">Nein</button>
</div>
