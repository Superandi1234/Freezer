<div mat-dialog-content>
  <h4>{{data?.title}}</h4>
  <p>{{data?.message}}</p>
</div>

<div mat-dialog-actions>
  <button type="button" mat-button color="primary" [mat-dialog-close]="true">Ja</button>
  <button type="button" mat-button color="primary" [mat-dialog-close]="false">Nein</button>
</div>
