<div class="reset-password-container">
    <mat-card class="reset-password-form">
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" autocomplete="off">
            <mat-error>{{getErrorMessage(resetPasswordForm.get('email'))}}</mat-error>
          </mat-form-field>
          <button mat-button class="w-100" [disabled]="resetPasswordForm.invalid">
            Passwort zurücksetzen
          </button>
          <button type="button" (click)="signIn()" mat-button class="w-100">
            Zurück zum Anmelden
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
