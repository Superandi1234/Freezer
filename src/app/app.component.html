<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="isLoggedIn"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width:300px">
      <mat-nav-list>
        <a mat-list-item routerLink="/items" routerLinkActive="active">Inhalte</a>
        <a mat-list-item routerLink="/compartments" routerLinkActive="active">Gefrierfächer</a>
       
        <div class="list-item-bottom">
          <mat-divider></mat-divider>
          <a mat-list-item [matMenuTriggerFor]="menu"><small>{{email}}</small></a>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="resetPassword()">
              <span>Passwort zurücksetzen</span>
            </button>
            <button mat-menu-item  (click)="signOut()">
              <span>Abmelden</span>
            </button>
          </mat-menu>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
