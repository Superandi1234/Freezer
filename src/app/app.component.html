<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="isLoggedIn"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/items" routerLinkActive="active">
            <mat-icon matListIcon>widgets</mat-icon>
            <div mat-line>
              <strong>Inhalte</strong>
            </div>
          </a>

          <a mat-list-item routerLink="/compartments" routerLinkActive="active">
            <mat-icon matListIcon>all_inbox</mat-icon>
            <div mat-line>
              <strong>Gefrierfächer</strong>
            </div>
          </a>
          <mat-divider></mat-divider>

        </mat-nav-list>

        <mat-nav-list class="bottom-list">
          <mat-divider></mat-divider>

          <h3 mat-subheader><strong>{{email}}</strong></h3>

          <a mat-list-item (click)="resetPassword()">
            <mat-icon matListIcon>lock</mat-icon>
            <div mat-line>
              <strong>Passwort zurücksetzen</strong>
            </div>
          </a>

          <a mat-list-item (click)="signOut()">
            <mat-icon matListIcon>input</mat-icon>
            <div mat-line>
              <strong>Abmelden</strong>
            </div>
          </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
