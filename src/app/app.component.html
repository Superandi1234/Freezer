<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="isLoggedIn"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Freezemaster</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width:200px">
      <mat-nav-list>
        <a mat-list-item routerLink="/items" routerLinkActive="active-link">Inhalte</a>
        <a mat-list-item routerLink="/compartments" routerLinkActive="active-link">Gefrierf√§cher</a>
        <div class="list-item-bottom">
          <a mat-list-item (click)="signOut()"><strong>Abmelden</strong></a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
